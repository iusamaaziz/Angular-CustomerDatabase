<div class="card">
    <div class="card-header">
        <button class="btn btn-sm btn-outline-info px-5" (click)="searchCustomer()">Search</button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <label class="label">First Name</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="customer.firstName"/>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-3">
                <label class="label">Last Name</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="customer.lastName"/>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label class="label">Email</label>
            </div>
            <div class="col-9">
                <input type="email" class="form-control"  [(ngModel)]="customer.email"/>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-3">
                <label class="label">Confirm Email</label>
            </div>
            <div class="col-9">
                <input type="email" class="form-control"/>
            </div>
        </div>

        <app-addresses [addresses]="customer.addresses"></app-addresses>

        <pre></pre>
        <button class="btn btn-sm btn-outline-info px-5" (click)="saveCustomer()">Save</button>
</div>
