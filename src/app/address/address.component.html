<hr/>
<div class="row my-3">
    <div class="col-3">
        <label class="label">Address Type</label>
    </div>
    <div class="col-9">
        <input type="radio" class="form-check-input mx-1" (ngModelChange)="onModelChanged()" required #addressType="ngModel" [(ngModel)]="address.addressType" [value]="'Home'" /> Home
        <input type="radio" class="form-check-input mx-1" (ngModelChange)="onModelChanged()" required #addressType="ngModel" [(ngModel)]="address.addressType" [value]="'Work'" /> Work
        <input type="radio" class="form-check-input mx-1" (ngModelChange)="onModelChanged()" required #addressType="ngModel" [(ngModel)]="address.addressType" [value]="'Other'" /> Other

        <div *ngIf="addressType.invalid && (addressType.dirty || addressType.touched)"
                  class="alert alert-danger m-0 p-0">
                <div *ngIf="addressType.errors?.required">
                  Address type is required. 
                </div>
    </div>
</div>

<div class="row my-2">
    <div class="col-3">
        <label class="label">Street Address 1</label>
    </div>
    <div class="col-9">
        <input type="text" [(ngModel)]="address.streetAddress1" (ngModelChange)="onModelChanged()" required #street1="ngModel" placeholder="Street address (first line)" class="form-control"/>
        <div *ngIf="street1.invalid && (street1.dirty || street1.touched)"
                  class="alert alert-danger m-0 p-0">
                <div *ngIf="street1.errors?.required">
                  This is required. 
                </div>
    </div>
</div>

<div class="row my-2">
    <div class="col-3">
        <label class="label">Street Address 2</label>
    </div>
    <div class="col-9">
        <input type="text" [(ngModel)]="address.streetAddress2" (ngModelChange)="onModelChanged()" placeholder="Street address (second line)" class="form-control"/>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <label>City, State, Zip Code</label>
    </div>
    <div class="col-3">
        <input type="text" placeholder="City" (ngModelChange)="onModelChanged()" [(ngModel)]="address.city" class="form-control"/>
    </div>
    <div class="col-3">
        <select class="form-select" required #state="ngModel" (ngModelChange)="onModelChanged()" [(ngModel)]="address.state">
            <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
        </select>
    </div>

    <div class="col-3">
        <input type="text" placeholder="Zip Code" required #zipcode="ngModel" (ngModelChange)="onModelChanged()" [(ngModel)]="address.zipCode" class="form-control"/>
    </div>

    <!-- Phone -->
    <app-phones [phones]="address.phoneNumbers" [addressId]="address.id"></app-phones>


    <button type="button" (click)="onDelete()" class="col-3 btn btn-outline-info btn-sm m-2">Delete Address</button>

    <hr/>
